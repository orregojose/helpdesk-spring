<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Error</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card error-card text-center">
                    <div class="card-body">
                        <i class="fas fa-exclamation-circle fa-4x text-danger mb-4"></i>
                        <h2 class="card-title">¡Ups! Algo salió mal</h2>
                        <p class="card-text text-muted mb-4" th:text="${errorMessage}">Ha ocurrido un error</p>
                        <div class="d-grid gap-2">
                            <a href="/" class="btn btn-primary">
                                <i class="fas fa-home me-2"></i>Ir al Inicio
                            </a>
                            <button onclick="history.back()" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Volver
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
