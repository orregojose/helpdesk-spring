<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>View Ticket</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h2 class="mb-0" th:text="${ticket.title}"></h2>
                            <span th:class="${'badge ' + 
                                (ticket.status == 'OPEN' ? 'bg-danger' : 
                                (ticket.status == 'IN_PROGRESS' ? 'bg-warning' : 'bg-success'))}"
                                th:text="${ticket.status}">
                            </span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <h5>Description</h5>
                            <p class="mb-0" th:text="${ticket.description}"></p>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <h5>Created By</h5>
                                <p th:text="${ticket.user.fullName}"></p>
                            </div>
                            <div class="col-md-6">
                                <h5>Created At</h5>
                                <p th:text="${#temporals.format(ticket.createdAt, 'dd-MM-yyyy HH:mm')}"></p>
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <a href="/tickets" class="btn btn-secondary">Back to List</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
